{% extends 'core/base.html' %}
{% block title %}Welcome{% endblock %}
{% block content %}
<div class="text-center mt-5">
  <h1 class="display-4">Welcome to the eVoting Platform</h1>
  <p class="lead my-4">Cast your vote securely and easily.</p>

  {% if not user.is_authenticated %}
    <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-2">Login</a>
    <a href="{% url 'register' %}" class="btn btn-secondary btn-lg">Register</a>
  {% else %}
    <a href="{% url 'dashboard' %}" class="btn btn-success btn-lg">Go to Dashboard</a>
  {% endif %}
</div>
{% endblock %}
